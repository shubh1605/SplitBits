<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitBits</title>
    <link rel="stylesheet" href="index.css">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-css/1.4.6/select2-bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    
    
    
  </head>
<body>
    <div class="wrapper">
        <!-- <div class="header">
          SplitBits
        </div> -->
        <br><br>
        <p id="totalL" style='text-align: center; font-size:20px;font-weight: 700;
        font-size: 1.5rem;'>Username: <span id="username"></span></label>
            

            <div class="container mt-1">
              <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-md-8">
                      
                          <div class="all-steps" id="all-steps"> 
                            <span class="step mx-3" onclick="showTab(0)"><i class="fa fa-user"></i></span> 
                            <span class="step mx-3" onclick="showTab(1)"><i class="fa-solid fa-money-bill-transfer"></i></span>
                            <span class="step mx-3" onclick="showTab(2)"><i class="fa-solid fa-sack-dollar"></i></span>
                            <span class="step mx-3" onclick="showTab(3)"><i class="fa-solid fa-wallet"></i></span>
                          </div>
          
                          <div class="tab">
                            <!-- <h6>What's your name?</h6>
                              <p>
                                <input placeholder="Name..." oninput="this.className = ''" name="fname"></p> -->

                                <form class="insert" onSubmit="App.createParticipant(); return false;">
                                  <label id="totalL"><i class="fas fa-coins"></i> Participant Name</label>
                                  <input type="text" id="participantName" placeholder="Participant Name">
                                  <br>  
                                  <br>
                                  <label id="totalL"><i class="fas fa-coins"></i> Participant Address</label> 
                                  <input type="text" id="participantAddress" placeholder=" Participant Address">
                                  <br>
                                  <div class='buttonSpace mt-3'>
                                   <input type="submit" class="btn" >
                                  </div>

                                </form>


                                <div class="wrapper">
                                  <div class="title">
                                    Participants Table
                                    <div class="line"></div>
                                  </div>
                                  <div class="container">
                                    <div class="table">
                                      <table cellspacing="0" cellpadding="0">
                                        <thead>
                                          <tr>
                                            <td>Name</td>
                                            <td>Address</td>
                                            <td>Balance</td>
                                          </tr>
                                        </thead>
                                        <tbody id="participantList">
                                          
                                          <tr class="participantTemplate"  style="display: none">
                                           
                                            <td class="name"></td>
                                            <td class="address"></td>
                                            <td class="balance"></td>
                                            
                                          </tr>
                                          
                                        </tbody>
                                        
                                      </table>
                                    </div>
                                  </div>
                                </div>
                              
                          </div>
                          <div class="tab">
                            <form onSubmit="App.createExpense(); return false;">
                              <label id="totalL"><i class="fas fa-coins"></i> Expense Name</label>
                              <input id="newExpenseTitle" type="text" class="form-control" placeholder="Add expense title..." required>
                              <br>
                              <label id="totalL"><i class="fas fa-coins"></i> Expense Number </label>
                              <input id="newExpenseAmount" type="number" class="form-control" placeholder="Add expense amount..." required>
                              <br>

                              <label id="totalL"><i class="fas fa-coins"></i> Participants </label>
                            <div>
                              
                              <select class="js-select2" multiple="multiple" id="involvedParticipants">
                                    
                              </select>
                            </div>                      
                              <br>
                              <div class='buttonSpace mt-3'>
                                <input type="submit" class="btn" >
                               </div>
                            </form>
                            

                            <div class="wrapper">
                                  <div class="title">
                                    Expenses Table
                                    <div class="line"></div>
                                  </div>
                                  <div class="container">
                                    <div class="table"  >
                                      <table cellspacing="0" cellpadding="0">
                                        <thead>
                                          <tr>
                                            <td>Title</td>
                                            <td>Amount</td>
                                            <td>Paid by</td>
                                          </tr>
                                        </thead>
                                        <tbody id="expenseList">
                                          
                                          <tr class="expenseTemplate"  style="display: none">
                                           
                                            <td class="e-title"></td>
                                            <td class="amount"></td>
                                            <td class="paid_by"></td>
                                            
                                          </tr>
                                          
                                        </tbody>
                                        
                                      </table>
                                    </div>
                                  </div>
                                </div>
                              
                          </div>
                          <div class="tab">
                            <form onSubmit="App.createPayment(); return false;">
                              <div class="container">
                                <div class="row">
                                  <label id="totalL"><i class="fas fa-coins"></i> Title</label><br>
                                  <input type="text" id="payTitle" placeholder="Title">
                                  
                                  <label id="totalL" class="mt-4"><i class="fas fa-coins"></i> Pay to</label>
                                  <div>
                                    <select class="js-select2" id="payParticipant">
                                    
                                    </select>
                                  </div>
                                  <br>  
                                  <label id="totalL" class="mt-4"><i class="fas fa-coins"></i> Amount</label>
                                  <input type="text" id="payParticipantAmount" placeholder="Amount">
                                </div>
                                
                                
                              </div>
                              <div class='buttonSpace mt-3'>
                                <input type="submit" class="btn" >
                               </div>
                            </form>

                            <div class="wrapper">
                              <div class="title">
                                Payments Table
                                <div class="line"></div>
                              </div>
                              <div class="container">
                                <div class="table"  >
                                  <table cellspacing="0" cellpadding="0">
                                    <thead>
                                      <tr>
                                        <td>Title</td>
                                        <td>Amount</td>
                                        <td>Paid to</td>
                                        <td>Paid by</td>
                                      </tr>
                                    </thead>
                                    <tbody id="paymentList">
                                      
                                      <tr class="paymentTemplate"  style="display: none">
                                       
                                        <td class="payment_title"></td>
                                        <td class="payment_amount"></td>
                                        <td class="payment_paid_to"></td>
                                        <td class="payment_paid_by"></td>
                                      </tr>
                                      
                                    </tbody>
                                    
                                  </table>
                                </div>
                              </div>
                            </div>
                           
                          </div>
                          <div class="tab">
                            <form onSubmit="App.withdraw(); return false;">
                              <div class='buttonSpace mt-3'>
                                <input type="submit" class="btn" value="Withdraw">
                               </div>
                              
                            </form>
                          </div>
          
                          
                          
                  </div>
              </div>
          </div>
      
      <!-- <footer>by HKS</footer> -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@0.20.6/dist/web3.min.js"></script>
      <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
      <script src="app.js"></script>
      <script src="style.js"></script>

      <script>
        $(".js-select2").select2({
          closeOnSelect : false,
          placeholder : "Particpant",
          // allowHtml: true,
          allowClear: true,
          tags: true 
        });
      </script>
      
</body>
</html>
