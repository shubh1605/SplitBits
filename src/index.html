<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitBits</title>
    <link rel="stylesheet" href="index.css">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="header">
          SplitBits
        </div>
        
        <p id="totalL" style='text-align: center; font-size:20px;font-weight: 700;
        font-size: 1.5rem;'>Username: <span id="username"></span></label>
            <br><br>
       
        <form onSubmit="App.createExpense(); return false;">
          <input id="newExpenseTitle" type="text" class="form-control" placeholder="Add expense title..." required>
          <input id="newExpenseAmount" type="number" class="form-control" placeholder="Add expense amount..." required>
          <input id="newExpensePaidTo" type="text" class="form-control" placeholder="Add expense paid to..." required>
          <br>
          <input type="submit" class="btn" >
        </form>
        
          <div>
           
            <div class="container mt-5">
              <table class="table" id="expenseList">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Amount</th>
                    <th scope="col">To</th>
                  </tr>
                </thead>
                <tbody>
                <tr  class="expenseTemplate"  style="display: none">
                  <td class="title"></td>
                  <td class="amount"></td>
                  <td class="paid_to"></td>
                </tr>
                </tbody>
              </table>
            </div>           
          </div>
      </div>
      
      <footer>by HKS</footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@0.20.6/dist/web3.min.js"></script>
      <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
      <script src="app.js"></script>
      
</body>
</html>
